<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>人力资源申请 - 谷咚</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">人力资源申请</h1>
		</header>
		
		<div class="mui-content">
			<form class="mui-input-group" style="margin-top:15px;">
				<div class="mui-input-row">
					<label>服务类型</label>
					<select>
						<option>-- 请选择 --</option>
						<option>招聘管理</option>
						<option>培训管理</option>
						<option>薪酬管理</option>
						<option>人事代理</option>
						<option>人力承包</option>
						<option>战略管理</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>企业名称</label>
					<input type="text" class="mui-input-clear" placeholder="请填写企业名称" />
				</div>
				<div class="mui-input-row">
					<label>联系人</label>
					<input type="text" class="mui-input-clear" placeholder="请填写联系人" />
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear" placeholder="请填写手机号" />
				</div>
				<div class="mui-input-row" style="height:auto;">
					<label>备注</label>
					<textarea rows="3" placeholder="请填写备注信息"></textarea>
				</div>
			</form>
			<div style="margin:15px;">
				<a href="hr.html" class="mui-btn mui-btn-primary mui-btn-block">提交</a>
			</div>
		</div>
		
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript">
			//初始化MUI
			mui.init();
		</script>
	</body>
</html>
