<!DOCTYPE html>

<html class="html-fixed">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>园区全景 - 谷咚</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>
	<body style="background:#fff;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">园区全景</h1>
			<a href="index.html" class="mui-icon mui-icon-home-filled mui-pull-right"></a>
		</header>
		
		<div class="mui-content mui-content-fixed">
			<div class="vr-container" id="VRContainer"></div>
		</div>
		
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vr/pano2vr_player.js"></script>
		<script type="text/javascript">
			//初始化MUI
			mui.init();
			//初始化全景图
			var pano = new pano2vrPlayer("VRContainer");
			window.addEventListener("load", function() {
				pano.readConfigUrlAsync("js/vr/pano.xml");
			});
		</script>
	</body>
</html>
